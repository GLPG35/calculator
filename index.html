<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="fontawesome/css/all.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="container1">
		<div class="calculator">
			<div class="display">

			</div>
			<div class="keyboard">
				<div class="key number">7</div>
				<div class="key number">8</div>
				<div class="key number">9</div>
				<div class="key operator divide"><i class="fas fa-divide"></i></div>
				<div class="key number">4</div>
				<div class="key number">5</div>
				<div class="key number">6</div>
				<div class="key operator multiply"><i class="fas fa-xmark"></i></div>
				<div class="key number">1</div>
				<div class="key number">2</div>
				<div class="key number">3</div>
				<div class="key operator subtract"><i class="fas fa-minus"></i></div>
				<div class="key number">0</div>
				<div class="key number">.</div>
				<div class="key operator add"><i class="fas fa-plus"></i></div>
				<div class="key result"><i class="fas fa-equals"></i></div>
			</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
